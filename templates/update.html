{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Update Person</h2>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('update', person_id=person.id) }}">
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input class="form-control" name="first_name" value="{{ person.first_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last name</label>
        <input class="form-control" name="last_name" value="{{ person.last_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" value="{{ person.email }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input class="form-control" name="age" type="number" min="0" value="{{ person.age if person.age is not none else '' }}">
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
