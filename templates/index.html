{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">List of People</h1>

<!-- Form: Create -->
<div class="card mb-4">
  <div class="card-body">
    <form method="POST" action="{{ url_for('index') }}">
      <div class="row g-2">
        <div class="col-md-3">
          <input class="form-control" name="first_name" placeholder="First name" required>
        </div>
        <div class="col-md-3">
          <input class="form-control" name="last_name" placeholder="Last name" required>
        </div>
        <div class="col-md-4">
          <input class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="col-md-1">
          <input class="form-control" name="age" placeholder="Age" type="number" min="0">
        </div>
        <div class="col-md-1">
          <button class="btn btn-success w-100" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Table: Read -->
<table class="table table-striped table-bordered align-middle">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>First</th>
      <th>Last</th>
      <th>Email</th>
      <th>Age</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in people %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.first_name }}</td>
      <td>{{ p.last_name }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.age if p.age is not none else '-' }}</td>
      <td class="text-center">
        <a class="btn btn-sm btn-primary" href="{{ url_for('update', person_id=p.id) }}">Edit</a>

        <form method="POST" action="{{ url_for('delete', person_id=p.id) }}" style="display:inline-block;" onsubmit="return confirm('Delete this record?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6" class="text-center">No records yet.</td></tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
